<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Interactive Photo Gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header>
			<input type="text" id="search" name="user_search" placeholder="Search" class="search-input">
		</header>
		<div class="portfolio-wrapper">
			<div class="col">
				<div class="square">
					<a href="images/01.jpg">
						<img src="images/Thumbnails/01.jpg" title="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."/>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="square">
					<a href="images/02.jpg">
						<img src="images/Thumbnails/02.jpg" title="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here."/>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="square">
					<a href="images/03.jpg">
						<img src="images/Thumbnails/03.jpg" title="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."/>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="square">
					<a href="images/04.jpg">
						<img src="images/Thumbnails/04.jpg" title="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didn't snow today."/>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="square">
					<a href="images/05.jpg">
						<img src="images/Thumbnails/05.jpg" title="Desert" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."/>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="square">
					<a href="images/06.jpg">
						<img src="images/Thumbnails/06.jpg" title="Fall" alt="Fall is coming, I love when the leaves on the trees start to change color."/>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="square">
					<a href="images/07.jpg">
						<img src="images/Thumbnails/07.jpg" title="Plantation" alt="I drove past this plantation yesterday, everything is so green!"/>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="square">
					<a href="images/08.jpg">
						<img src="images/Thumbnails/08.jpg" title="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!"/>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="square">
					<a href="images/09.jpg">
						<img src="images/Thumbnails/09.jpg" title="Countryside Lane" alt="We enjoyed a quiet stroll down this countryside lane."/>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="square">
					<a href="images/10.jpg">
						<img src="images/Thumbnails/10.jpg" title="Sunset" alt="Sunset at the coast! The sky turned a lovely shade of orange."/>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="square">
					<a href="images/11.jpg">
						<img src="images/Thumbnails/11.jpg" title="Cave" alt="I did a tour of a cave today and the view of the landscape below was breathtaking."/>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="square">
					<a href="images/12.jpg">
						<img src="images/Thumbnails/12.jpg" title="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in"/>
					</a>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lightbox.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
